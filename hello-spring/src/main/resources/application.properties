# application.properties
server.port=8080

spring.application.name=hello-spring

spring.datasource.url=jdbc:postgresql://postgres.${INFRA_NAMESPACE}.svc.cluster.local:5432/${POSTGRES_DB}
# these much be provided by env vars
#spring.datasource.username=postgres
#spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# don't fail startup if DB is unavailable ? keep retrying
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000

# enable DB health check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.db.enabled=true

#spring.kafka.bootstrap-servers=my-cluster-kafka-bootstrap.${INFRA_NAMESPACE}.svc.cluster.local:9092
spring.kafka.bootstrap-servers=my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
